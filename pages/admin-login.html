<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login Administrador</title>
</head>
<body>
    <div class="container">
        <h2 class="welcome-title">Administrador</h2>
        <div class="container-input">
            <input class="admin-usuario" type="email" placeholder="Usuario">
        </div>
        <div class="container-input">
            <input class="admin-contraseña" type="password" placeholder="Contraseña">
        </div>
        <div class="buttons-container btn-atras">
            <a href="/index.html">
            <button class="empresa-btn nanas-btn" onclick="seleccionarEmpresa('nanas')">
                Atras
            </button>
            </a>
            <button class="empresa-btn silsan-btn btn-ingresar" onclick="seleccionarEmpresa('silsan')">
                Ingresar
            </button>
        </div>
    </div>
</body>
</html>
