<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Asistencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .welcome-title {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* Sección de Empleados */
        .empleados-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            color: #495057;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .logos-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 5px;
        }

        .logo-button:hover {
            transform: scale(1.05);
        }

        .logo-button:active {
            transform: scale(0.98);
        }

        .logo-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Borde azul para Nanas y Amas */
        .nanas-logo {
            border: 4px solid #3498db;
        }

        /* Borde verde para Droguería Silsan */
        .silsan-logo {
            border: 4px solid #2ecc71;
        }

        .logo-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }

        .logo-button:hover .logo-image {
            transform: scale(1.1);
        }

        .company-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        .nanas-name {
            color: #3498db;
        }

        .silsan-name {
            color: #2ecc71;
        }

        /* Sección de Administrador */
        .admin-section {
            border-top: 2px solid #e9ecef;
            padding-top: 25px;
        }

        .admin-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #800000 0%, #a83232 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, #95a5a6 0%, #a6b2b3 100%);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .admin-btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .empleados-section {
                padding: 20px;
            }
            
            .logos-container {
                flex-direction: column;
            }
            
            .logo-button:first-child {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
            
            .logo-button {
                padding: 25px;
            }
            
            .logo-circle {
                width: 100px;
                height: 100px;
            }
            
            .logo-image {
                width: 75px;
                height: 75px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
        }

        /* Efecto de selección/clic */
        .logo-button.clicked {
            animation: clickEffect 0.3s ease;
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-title">¡Bienvenido!</h1>
        
        <!-- Sección para Empleados -->
        <div class="empleados-section">
            <div class="section-title">Seleccione su empresa:</div>
            <div class="logos-container">
                <button class="logo-button" onclick="seleccionarEmpresa('nanas')" data-empresa="nanas">
                    <div class="logo-circle nanas-logo">
                        <img src="images/logo-nanas.png" alt="Nanas y Amas" class="logo-image">
                    </div>
                   
                </button>
                
                <button class="logo-button" onclick="seleccionarEmpresa('silsan')" data-empresa="silsan">
                    <div class="logo-circle silsan-logo">
                        <img src="images/logo-silsan.png" alt="DROGUERÍA SILSAN" class="logo-image">
                    </div>
                    
                </button>
            </div>
        </div>

        <!-- Sección para Administrador -->
        <div class="admin-section">
            <button class="admin-btn" onclick="irAdministrador()">
                ADMINISTRADOR
            </button>
        </div>
    </div>

    <script>
        function seleccionarEmpresa(empresa) {
            // Efecto visual de clic
            const button = document.querySelector(`[data-empresa="${empresa}"]`);
            button.classList.add('clicked');
            
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 300);

            // Aquí iría la lógica para navegar a la página de la empresa seleccionada
            console.log(`Empresa seleccionada: ${empresa}`);
            
            // Por ejemplo, podrías redirigir a:
            // window.location.href = `${empresa}/login.html`;
        }

        function irAdministrador() {
            // Aquí iría la lógica para ir al panel de administrador
            window.location.href = 'admin-login.html';
            
            // Por ejemplo:
            // window.location.href = 'admin/login.html';
        }
    </script>
</body>
</html>
