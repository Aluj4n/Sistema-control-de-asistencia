<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Asistencia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="welcome-title">¡Bienvenido!</h1>
        
        <div class="logos-container">
            <div class="logo-circle nanas-logo">
                <img src="images/logo-nanas.png" alt="Nanas y Amas" class="logo-image">
            </div>
            <div class="logo-circle silsan-logo">
                <img src="images/logo-silsan.png" alt="DROGUERÍA SILSAN" class="logo-image">
            </div>
        </div>
        
        <div class="selection-text">
            <p>Seleccione su empresa:</p>
        </div>
        
        <div class="buttons-container">
            <button class="empresa-btn nanas-btn" onclick="seleccionarEmpresa('nanas')">
                NANAS Y AMAS
            </button>
            <button class="empresa-btn silsan-btn" onclick="seleccionarEmpresa('silsan')">
                DROGUERÍA SILSAN
            </button>
        </div>
        <a href="/pages/admin-login.html">
        <div class="admin-container">
            <button class="admin-btn" onclick="irAdministrador()">
                ADMINISTRADOR
            </button>
        </div>
        </a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
